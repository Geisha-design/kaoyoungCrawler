<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      text-align: center;
    }
    .connected {
      color: green;
    }
    .disconnected {
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="username">用户名:</label>
    <input type="text" id="username" placeholder="输入用户名">
  </div>
  <div class="form-group">
    <label for="password">密码:</label>
    <input type="password" id="password" placeholder="输入密码">
  </div>
  <button id="loginBtn">登录</button>
  <div id="status"></div>
  <script src="login.js"></script>
</body>
</html>
