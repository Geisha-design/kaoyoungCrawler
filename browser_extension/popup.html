<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'SimSun', 'Times New Roman', serif;
      background: linear-gradient(135deg, #1e1e2f, #2d2d4a, #1e1e2f);
      color: #e0e0ff;
      margin: 0;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(139, 69, 19, 0.6);
      backdrop-filter: blur(10px);
      min-height: 350px;
      position: relative;
      overflow: hidden;
    }
    
    /* å¤å…¸èŠ±çº¹è¾¹æ¡† */
    body::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px solid rgba(210, 180, 140, 0.4);
      pointer-events: none;
      border-radius: 10px;
    }
    
    /* å¤å…¸è£…é¥°è§’ */
    .decoration-corner {
      position: absolute;
      width: 40px;
      height: 40px;
      color: rgba(210, 180, 140, 0.6);
      font-size: 30px;
      line-height: 1;
    }
    
    .corner-tl {
      top: 5px;
      left: 5px;
      transform: rotate(-90deg);
    }
    
    .corner-tr {
      top: 5px;
      right: 5px;
    }
    
    .corner-bl {
      bottom: 5px;
      left: 5px;
      transform: rotate(-180deg);
    }
    
    .corner-br {
      bottom: 5px;
      right: 5px;
      transform: rotate(-270deg);
    }
    
    h1, h2, h3 {
      color: #d4af37;
      text-align: center;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      margin: 10px 0;
      font-family: 'SimSun', serif;
      letter-spacing: 1px;
      position: relative;
    }
    
    h1::after, h2::after, h3::after {
      content: "";
      display: block;
      width: 60%;
      height: 1px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
      margin: 5px auto;
    }
    
    .login-form {
      display: block;
      position: relative;
      z-index: 2;
    }
    
    .connected-page {
      display: none;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    .form-group {
      margin-bottom: 18px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #d4af37;
      font-weight: 500;
      font-family: 'SimSun', serif;
    }
    
    input {
      width: 100%;
      padding: 12px 15px 12px 35px;
      background: rgba(30, 30, 60, 0.7);
      border: 1px solid #d4af37;
      border-radius: 5px;
      color: #e0e0ff;
      box-sizing: border-box;
      transition: all 0.3s ease;
      font-family: 'SimSun', serif;
    }
    
    input:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      background: rgba(40, 40, 70, 0.8);
    }
    
    input::placeholder {
      color: #a0a0c0;
    }
    
    /* è¾“å…¥æ¡†è£…é¥°å›¾æ ‡ */
    .input-with-icon {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #d4af37;
      font-size: 16px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #8b4513, #d4af37, #8b4513);
      color: white;
      border: 1px solid #d4af37;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: 'SimSun', serif;
      letter-spacing: 1px;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
    }
    
    button:hover {
      background: linear-gradient(45deg, #d4af37, #ffd700, #d4af37);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
      transform: translateY(-2px);
      border-color: #ffd700;
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(30deg);
      transition: all 0.8s;
    }
    
    button:hover::after {
      left: 120%;
    }
    
    #status {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-size: 14px;
      border: 1px solid;
      position: relative;
      z-index: 2;
    }
    
    .connected {
      color: #a8e6cf;
      background: rgba(168, 230, 207, 0.1);
      border-color: rgba(168, 230, 207, 0.4);
    }
    
    .disconnected {
      color: #f8b4b4;
      background: rgba(248, 180, 180, 0.1);
      border-color: rgba(248, 180, 180, 0.4);
    }
    
    /* åŠ¨ç”»å¤é£å°äººæ ·å¼ */
    .loader {
      width: 70px;
      height: 70px;
      position: relative;
      margin: 20px auto;
    }
    
    .person {
      position: absolute;
      width: 40px;
      height: 60px;
      top: 0;
      left: 15px;
    }
    
    .head {
      width: 20px;
      height: 20px;
      background: #d4af37;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 10px;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
    }
    
    .body {
      width: 4px;
      height: 20px;
      background: #d4af37;
      position: absolute;
      top: 20px;
      left: 19px;
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.6);
    }
    
    .arm.left {
      width: 4px;
      height: 15px;
      background: #d4af37;
      position: absolute;
      top: 22px;
      left: 10px;
      transform-origin: top center;
      animation: swing-left 1s infinite alternate;
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.6);
    }
    
    .arm.right {
      width: 4px;
      height: 15px;
      background: #d4af37;
      position: absolute;
      top: 22px;
      left: 24px;
      transform-origin: top center;
      animation: swing-right 1s infinite alternate;
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.6);
    }
    
    .leg.left {
      width: 4px;
      height: 15px;
      background: #d4af37;
      position: absolute;
      top: 40px;
      left: 16px;
      transform-origin: top center;
      animation: step-left 1s infinite alternate;
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.6);
    }
    
    .leg.right {
      width: 4px;
      height: 15px;
      background: #d4af37;
      position: absolute;
      top: 40px;
      left: 20px;
      transform-origin: top center;
      animation: step-right 1s infinite alternate;
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.6);
    }
    
    @keyframes swing-left {
      0% { transform: rotate(-25deg); }
      100% { transform: rotate(25deg); }
    }
    
    @keyframes swing-right {
      0% { transform: rotate(25deg); }
      100% { transform: rotate(-25deg); }
    }
    
    @keyframes step-left {
      0% { transform: rotate(-15deg); }
      100% { transform: rotate(15deg); }
    }
    
    @keyframes step-right {
      0% { transform: rotate(15deg); }
      100% { transform: rotate(-15deg); }
    }
    
    .connection-status {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      color: #d4af37;
      text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
    }
    
    .client-info {
      margin-top: 15px;
      font-size: 13px;
      color: #e0c9a6;
      background: rgba(139, 69, 19, 0.1);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .client-info div {
      margin: 6px 0;
    }
    
    .client-info span {
      color: #ffd700;
      font-weight: 500;
    }
    
    .back-btn {
      background: linear-gradient(45deg, #8b0000, #cd5c5c, #8b0000);
      margin-top: 10px;
    }
    
    .back-btn:hover {
      background: linear-gradient(45deg, #cd5c5c, #ffa07a, #cd5c5c);
      box-shadow: 0 0 20px rgba(205, 92, 92, 0.7);
    }
    
    .glow {
      animation: glow-pulse 3s infinite;
    }
    
    @keyframes glow-pulse {
      0% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.5); }
      50% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.8); }
      100% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.5); }
    }
    
    /* å¤å…¸èƒŒæ™¯èŠ±çº¹ */
    .ornament-pattern {

      left: 0;
      width: 100%;
      height: 100%;

        radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 1.5%, transparent 2%),

        radial-gradient(circle at 30% 40%, rgba(139, 69, 19, 0.05) 1%, transparent 1.5%),
        radial-gradient(circle at 70% 30%, rgba(139, 69, 19, 0.05) 1%, transparent 1.5%),
        radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.03) 1%, transparent 1.5%);

      z-index: 1;
      pointer-events: none;
    }
    
    /* å¤å…¸è£…é¥°çº¿æ¡ */

      margin: 15px 0;
    }

    .ornament-symbol {
      display: inline-block;
      font-size: 20px;
      color: rgba(212, 175, 55, 0.6);
      margin: 0 5px;
    }
  </style>
</head>
